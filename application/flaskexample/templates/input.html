  <h2> Enter a studio you love! </h2>
</header>

{% block content %}
<div class="container">
  <form  action="/output" method="GET">
<!--<form method="get" action="/go">-->
  <label for="studio_name">Studio name:</label>
  <input type="text" id="studio_name" name="studio_name" placeholder="e.g. Core Power, Barry's Bootcamp"> <br />
  <label for="nearZip">Zip code you want the studio near:</label> 
  <input type="text" id="nearZip" name='nearZip' placeholder="e.g. 94306"> <br />
  <label for="milesAway">How many miles are you wiling to travel?</label>
  <input type="text" id="milesAway" name='milesAway' placeholder="e.g. 10"> <br />
  <button type="submit" class="btn btn-default btn-lg">Find similar studios</button>
</form>
</div>
